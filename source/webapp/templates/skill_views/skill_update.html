{% extends 'base.html' %}
{% block title %} Редактирование навыка {% endblock %}
{% block content %}
    <div class="container">
        <h3 class="text-center">Редактирование навыка</h3>
        <form action="{% url 'webapp:skill_update' form.instance.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success m-2" style="width: 125px">Сохранить</button>
            <a role="button" class="btn btn-primary m-2" href="{% url 'webapp:skill_detail' form.instance.pk %}"
               style="width: 125px">Назад</a>
        </form>
    </div>
{% endblock %}
