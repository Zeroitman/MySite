{% extends 'base.html' %}
{% block title %} Создать сессию {% endblock %}
{% block content %}
    <div class="container">
        <h3 class="text-center">Создание сессии</h3>
        <form action="{% url 'webapp:session_create' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label_tag }}</p> <p>{{ field }}</p>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
            </div>
        </form>

    </div>
{% endblock %}
