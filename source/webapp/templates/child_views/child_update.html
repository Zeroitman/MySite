{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2 class="text-center">Редактирование данных ребенка</h2>
        <form action="{% url 'webapp:child_update' form.instance.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
{% endblock %}
