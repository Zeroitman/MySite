{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2 class="text-center">Редактирование результатов</h2>
        <form action="{% url 'webapp:session_result_update' form.instance.pk %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">Назад</a>
        </form>
    </div>
{% endblock %}
