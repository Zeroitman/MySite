{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="text-center">Доступные программы</h2>
        {% for program in program_list %}
            <ul class="list-group">
                <li class="list-group"><a href="{% url 'webapp:program_detail' program.pk %}">{{ program.name }}</a></li>
            </ul>
        {% endfor %}
        <div class="text-center">
            <button type="button" class="btn btn-success m-4">
                <a href="#">Начать сессию</a></button>
        </div>
{% endblock %}
