{% extends 'base.html' %}
{% block title %}Сессия{% endblock %}
{% block content %}
    <div class="container">
        <ul class="list-group">
            {% for program in session.program.all %}
                <h3 class="text-center mt-2">{{ program.name }}</h3>
                {% for skill in program.skill.all %}
                    <li class="list-group-item mt-3">
                        <p class="text-center">{{ skill.name }}</p>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-primary w-25">Ответил сам</button>
                            <button class="btn btn-success w-25">Ответил с подсказкой</button>
                        </div>
                    </li>
                {% endfor %}
            {% endfor %}
        <a class="text-dark font-weight-bolder" href={% url 'webapp:session_result_view' session.pk %}>далее </a>
        </ul>
    </div>
{% endblock %}
